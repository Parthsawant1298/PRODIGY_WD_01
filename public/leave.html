    <h2>Chef Leave Request Form</h2>
    <form id="leave-request-form">
        <label for="chef-name">Chef's Name:</label><br>
        <input type="text" id="chef-name" name="chef-name" required><br><br>

        <label for="starting-date">Starting Date:</label><br>
        <input type="date" id="starting-date" name="starting-date" required><br><br>

        <label for="ending-date">Ending Date:</label><br>
        <input type="date" id="ending-date" name="ending-date" required><br><br>

        <label for="reason">Reason:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById('leave-request-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get form data
            var formData = {
                chefName: document.getElementById('chef-name').value,
                startingDate: document.getElementById('starting-date').value,
                endingDate: document.getElementById('ending-date').value,
                reason: document.getElementById('reason').value
            };

            // Compose the email body
            var emailBody = "Chef's Name: " + formData.chefName + "\n" +
                            "Starting Date: " + formData.startingDate + "\n" +
                            "Ending Date: " + formData.endingDate + "\n" +
                            "Reason: " + formData.reason;

            // Send email using SMTP.js
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "sawant.parth15@gmail.com",
                Password: "162320786F1659F1BD5C55F049CA4D687ACB",
                To: "sawant.parth15@gmail.com",
                From: "sawant.parth15@gmail.com",
                Subject: "Chef Leave Request",
                Body: emailBody
            }).then(
                function(response) {
                    // Show success message
                    alert("Leave request submitted successfully!");
                },
                function(error) {
                    // Show error message
                    alert("Error: Unable to submit leave request. Please try again later.");
                }
            );
        });
    </script>
